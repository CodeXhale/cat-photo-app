<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Photo App</title>
  </head>
  
  <body>
    
    <main>
      <h1>CatPhotoApp</h1>
      
      <section>
        <h2>Cat Photos</h2>
        
        <!-- TODO: Add link to Cat Photos -->
        
        <p>
          See more 
          <a href="https://freecatphotoapp.com" target="_blank">cat photo
          </a> in our gallery
        </p>
        
        <!-- Added the same link above to cat photos, so commenting this one
        <a href="https://freecatphotoapp.com">
          link to cat pictures
        </a>
        -->
        
        <a href="https://freecatphotoapp.com" target="_blank">
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Orange cat photo">
        </a>
      </section>
      
      <section>
        <h2>Cat Lists</h2>
        
        <!-- Sub-section -->
        <h3>Things cats love:</h3>
        
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        
        <!-- Figure element to add caption to image -->
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt=" slice of lasagna on a plate.">
          
          <figcaption>
            Cats <em>love</em> lasagna
          </figcaption>
        </figure>
        
        <!-- Sub- section -->
        <h3>Top 3 things cat hate:</h3>
        
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        
        <figure>
          <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around">
          
          <figcaption>
            Cats <strong>hate</strong> other cats
          </figcaption>
        </figure>
      </section>
      
      <!-- Cat Form -->
      <section>
        <h2>Cat Form</h2>
        
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          
          <fieldset>
            
            <!-- The legend element acts as a caption for the content in the fieldset element.-->
            <legend>Is your cat an indoor or outdoor one?</legend>
            
            <!-- To select only 1 radio button both should have the same name=indoor-outdoor.
              
              Form data for the button
              is based on its name and 
              value attributes. 
              Since your radio buttons
              do not have a value
              attribute, the form
              data will include indoor
              -outdoor=on, so value 
              must be included-->
            <input type="radio" name="indoor-outdoor" id="indoor" value="indoor" checked>
            <label for="indoor">Indoor</label>
            
            <input type="radio" name="indoor-outdoor" value="outdoor" id="outdoor">
            <label for="outdoor">Outdoor</label>
            </label>
          </fieldset>
          
          <fieldset>
            
            <legend>What's your cat's personality?</legend>
            
            <input name="personality" id="loving" type="checkbox" value="loving">
            <label for="loving">Loving</label>
            
            <input name="personality" id="lazy" type="checkbox" value="lazy">
            <label for="lazy">Lazy</label>
            
            <input name="personality" id="mischievous" type="checkbox" value="mischievous">
            <label for="mischievous">Mischievous</label>
            
            
          </fieldset>
            
            <input type="text" name="catphotourl" placeholder="catphotourl" required>
    
          <!-- The default behavior of clicking a form button without any attributes submits the form to the location specified in the form's action attribute -->
          <button type="submit">Submit</button>
          
        </form>
        
      </section>
    </main>
  </body>

</html>
